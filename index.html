<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BoredGames</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./homepage.css">

    <!-- Firebase App and Auth SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

    <script>
      // Firebase config (replace with your actual config)
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
    </script>
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Main -->
    <main class="main-content">
        <h1 class="typewriter">Welcome to BoredGames!</h1>
        <p>
            This website is still under development, but eventually you will be able to play games, shop, and chat with other players. 
            You can learn more on the about page. Also, C is bum.
        </p>
        
        <!-- Login/Sign-Up Button -->
        <div id="userActions">
            <button id="startButton" class="cta-button" onclick="startPlaying()">Start Playing Games</button>
            <button id="loginButton" class="cta-button" onclick="goToLogin()">Login / Sign Up</button>
        </div>
        
        <!-- Welcome Message for Logged In Users -->
        <p id="welcomeMessage" style="display: none;"></p>
    </main>

    <footer class="footer">
        <div class="footer-divider"></div>
        <p>&copy; 2025 BoredGames. All rights reserved.</p>
    </footer>

    <script src="/navbar.js"></script>  <!-- Include Navbar Script -->

    <script>
      // Monitor authentication state
      auth.onAuthStateChanged(user => {
        if (user) {
          // User is logged in
          document.getElementById("loginButton").style.display = "none"; // Hide login/signup button
          document.getElementById("startButton").style.display = "block"; // Show start button
          document.getElementById("welcomeMessage").style.display = "block"; // Show welcome message
          document.getElementById("welcomeMessage").innerHTML = "Welcome, " + user.email;
        } else {
          // User is logged out
          document.getElementById("loginButton").style.display = "block"; // Show login/signup button
          document.getElementById("startButton").style.display = "none"; // Hide start button
          document.getElementById("welcomeMessage").style.display = "none"; // Hide welcome message
        }
      });

      // Navigate to the login/signup page
      function goToLogin() {
        window.location.href = "pages/registry/registration.html"; // Make sure to update with your actual path
      }

      // Placeholder function for "Start Playing Games"
      function startPlaying() {
        alert("Game section coming soon!");
      }
    </script>
</body>
</html>
